<!DOCTYPE html>
<html  lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <title>Login</title>
        <link rel="stylesheet" href="assets/styles/LogIn.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <div class="contenedor">
            <form action="">
                <h1>Login</h1>
                <div class="inputbox">
                    <input type="text" placeholder="Username" id="username" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="inputbox">
                    <input type="password" placeholder="Password" id="password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox" name="Remember me" id="remeber-me"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="button" class="btnLog" onclick="TryLogin()">Login</button>
                
                <div class="register-link">
                    <p>Don't have an account? <a href="pages/SignIn.html">Register</a></p>
                </div>
            </form>
        </div>

        <script type="module" src="assets/script/conexion.js"></script>
    </body>

</html>
